{% extends 'template_base.html' %}

{% block title %} Articles {% endblock %}

{% block content %}

{% for article in articles %}
    <h1><a href="{% url 'article:article' id=article.id %}">{{ article.titre }}<a></h1>
    <p>{{ article.contenu }}</p>
    <span>{{ article.date }}</span>
{% endfor %}

{% endblock %}
